<ngx-alerts [messages]="[]"></ngx-alerts>
<main class="form" id="customers_form">
    <section class="form__header">
        <h4>Thêm Khách Hàng Mới</h4>
    </section>
    <section class="p-3">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Tên Tài Khoản <em class="text-danger">*</em></label>
                <input type="text" id="username" name="username" formControlName="username" required>
                <span class="text-danger"
                    *ngIf="userForm.get('username')!.invalid && (userForm.get('username')!.dirty || userForm.get('username')!.touched)">
                    <ng-container *ngIf="userForm.get('username')!.errors?.['required']"> Tên tài khoản không được để
                        trống</ng-container>
                </span>
            </div>
            <div class="form-group">
                <label for="email">Email <em class="text-danger">*</em></label>
                <input type="email" id="email" name="email" formControlName="email" required>
                <span class="text-danger"
                    *ngIf="userForm.get('email')!.invalid && (userForm.get('email')!.dirty || userForm.get('email')!.touched)">
                    <ng-container *ngIf="userForm.get('email')!.errors?.['required']"> Email không được để
                        trống</ng-container>
                    <ng-container *ngIf="userForm.get('email')!.errors?.['email']"> Email không hợp lệ
                    </ng-container>
                </span>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" formControlName="phone" required>
                <span class="text-danger"
                    *ngIf="userForm.get('phone')!.invalid && (userForm.get('phone')!.dirty || userForm.get('phone')!.touched)">
                    <ng-container *ngIf="userForm.get('phone')!.errors?.['required']"> Số điện thoại không được để
                        trống</ng-container>
                    <ng-container *ngIf="userForm.get('phone')!.errors?.['pattern']"> Số điện thoại phải bắt đầu là 0 và
                        phải đủ 10 số</ng-container>
                </span>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" formControlName="password" required>
                <span class="text-danger"
                    *ngIf="userForm.get('password')!.invalid && (userForm.get('password')!.dirty || userForm.get('password')!.touched)">
                    <ng-container *ngIf="userForm.get('password')!.errors?.['required']"> Mật khẩu không được để
                        trống</ng-container>
                    <ng-container *ngIf="userForm.get('password')!.errors?.['minlength']"> Mật khẩu phải đủ 6 kí
                        tự</ng-container>
                </span>
            </div>
            <div class="form-group">
                <label for="status">Trạng Thái:</label>
                <select id="status" name="status" formControlName="status" required>
                    <option value="" disabled selected>Chọn trạng thái</option>
                    <option value="1">Kích hoạt</option>
                    <option value="2">Chưa kích hoạt</option>
                    <option value="3">Ẩn</option>
                </select>
                <span class="text-danger"
                        *ngIf="userForm.get('status')!.invalid && (userForm.get('status')!.dirty || userForm.get('status')!.touched)">
                    <ng-container *ngIf="userForm.get('status')!.errors?.['required']"> Trạng thái không được để
                        trống</ng-container>
                </span>

            </div>
            <div class="form-group">
                <label for="role">Vai Trò:</label>
                <select id="role" name="role" formControlName="role" required>
                    <option value="" disabled selected>Chọn vai trò</option>
                    <option value="1">Người dùng</option>
                    <option value="2">Quản trị viên</option>
                    <option value="3">Chưa có vai trò</option>
                </select>
                <span class="text-danger"
                    *ngIf="userForm.get('role')!.invalid && (userForm.get('role')!.dirty || userForm.get('role')!.touched)">
                    <ng-container *ngIf="userForm.get('role')!.errors?.['required']"> Vai trò không được để
                        trống</ng-container>
                </span>

            </div>
            <div class="form-actions">
                <button type="submit">Thêm Tài Khoản</button>
            </div>
        </form>
    </section>
</main>
