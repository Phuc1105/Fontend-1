<main class="table" id="customers_table">
    <section class="table__header">
        <h4>Danh Sách Danh Mục</h4>
        
    </section>
    
    <div *ngIf="deleteNotification" class="alert alert-success" role="alert">
        Xóa thành công
    </div>
    <section class="table__body">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Id <span class="icon-arrow">&UpArrow;</span></th>
                    <th>Tên khách hàng <span class="icon-arrow">&UpArrow;</span></th>
                    <th>Tên món <span class="icon-arrow">&UpArrow;</span></th>
                    <th>Số lượng <span class="icon-arrow">&UpArrow;</span></th>
                    <th>Giá <span class="icon-arrow">&UpArrow;</span></th>
                    <th>Trạng thái <span class="icon-arrow">&UpArrow;</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let inventories of lisInventories">
                    <td>{{ inventories.id }}</td>
                    <td>{{ inventories.name }}</td>
                    <td>{{ inventories.product }}</td>
                    <td>{{ inventories.quantity }}</td>
                    
                    <td>{{ inventories.total_price }}</td>
                    <td><strong *ngIf="inventories.status == 'ordered'">ordered</strong>
                        <strong *ngIf="inventories.status == 'delivered'">delivered</strong>
                        <strong *ngIf="inventories.status == 'canceled'">canceled</strong>

                    </td>
                    <td class="d-flex justify-content-between align-items-center">
                        <a [routerLink]="['/pages/inventory/edit-inventory', inventories.id]">
                            <button class="btn btn-primary px-4 py-1">Sửa</button>
                        </a>
                        <button type="button" class="btn btn-danger px-4 py-1" (click)="openDeleteDialog(inventories.id)">
                            Xóa
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <ngx-paginator [apiUrl]="apiUrl" [current_page]="currentPage" [last_page]="lastPage"
            (dataList)="getPage($event)">
        </ngx-paginator>
    </section>
</main>
