<div class="container">
    
    <main class="form" id="customers_form">
        <section class="form__header">
            <h4>Thêm Nhân Viên Mới</h4>
        </section>
        <div *ngIf="createData" class="alert alert-success alert alert-success m-3 p-2" role="alert">
            Thêm thành công
        </div>
        <section class="form__body p-3">
            <form (ngSubmit)="onSubmit()" [formGroup]="createForm">
                <div class="form-group">
                    <label for="username">Tên nhân viên</label>
                    <input type="text" id="username" name="username" class="form-control" formControlName="username" placeholder="Nhập tên nhân viên.."
                        required>
                    <span class="text-danger"
                        *ngIf="createForm.get('username')!.invalid && (createForm.get('username')!.dirty || createForm.get('username')!.touched)">
                        Tên không được để trống!!
                    </span>
                </div>
                <div class="form-group">
                    <label for="phone">Điện thoại:</label>
                    <input type="text" id="phone" name="phone" class="form-control" formControlName="phone" placeholder="Nhập số điện thoại.." required>
                    <span class="text-danger" 
                    *ngIf="createForm.get('phone')!.invalid && (createForm.get('phone')!.dirty || createForm.get('phone')!.touched)"
                    >
                      Số điện thoại không được để trống!!
                    </span>
                </div>
                <div class="form-group">
                    <label for="position">Chức vụ:</label>
                    <select id="position" name="position" class="form-control" formControlName="position" required>
                        <option value="" disabled selected>Chọn chức vụ nhân viên...</option>
                        <option value="Manager">Quản lý</option>
                        <option value="Staff">Nhân viên</option>
                        <option value="Delivery">Giao hàng</option>
                    </select>
                    <span class="text-danger" 
                    *ngIf="createForm.get('position')!.invalid && (createForm.get('position')!.dirty || createForm.get('position')!.touched)"
                    >
                      Vui lòng chọn chức vụ!!
                    </span>
                </div>
                <div class="form-group">
                    <label for="shift">Ca làm:</label>
                    <select id="shift" name="shift" class="form-control" formControlName="shift" required>
                        <option value="" disabled selected>Chọn ca làm...</option>
                        <option value="Shift 1">Ca 1(7h - 10h)</option>
                        <option value="Shift 2">Ca 2(10h - 14h)</option>
                        <option value="Shift 3">Ca 3(14h - 18h)</option>
                    </select>
                    <span class="text-danger" 
                    *ngIf="createForm.get('shift')!.invalid && (createForm.get('shift')!.dirty || createForm.get('shift')!.touched)"
                    >
                      Vui lòng chọn ca làm!!
                    </span>
                </div>
                <div class="form-group">
                    <label for="img">Ảnh</label>
                    <input type="file" id="img" name="img" formControlName="img" class="form-control">
                    <span class="text-danger" 
                    *ngIf="createForm.get('img')!.invalid && (createForm.get('img')!.dirty || createForm.get('img')!.touched)"
                    >
                      Ảnh không được để trống!!
                    </span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Thêm Nhân Viên</button>
                </div>
            </form>
        </section>
    </main>
</div>
