<main class="table" id="orders_table">
    <section class="table__header">
        <h4>Danh Sách Đơn Hàng Trà Sữa</h4>
        <div class="input-group">
            <input type="search" placeholder="Tìm kiếm..." [(ngModel)]="filterValue" (input)="filter()" style="margin-top: 2px;">

        </div>
        <div class="export__file">
            <label for="export-file" class="export__file-btn" title="Xuất File"></label>
            <input type="checkbox" id="export-file">
            <div class="export__file-options">
                <label>Xuất Dữ Liệu &nbsp; &#10140;</label>
            </div>
        </div>
        <ngx-alerts></ngx-alerts>
    </section>
    <section class="table__body">
        <table>
            <thead>
                <tr>
                    <th> Id <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Tên <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Số Điện Thoại <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Vị Trà Sữa <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Đường <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Đá <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Topping <span class="icon-arrow">&UpArrow;</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of listDeliveries">
                    <td> {{d.id}} </td>
                    <td> {{d.customer_name}} </td>
                    <td> {{d.customer_phone}} </td>
                    <td> {{d.milkTea_flavor}} </td>
                    <td> {{d.sugar}}% </td>
                    <td> {{d.ice}}% </td>
                    <td> {{d.toppings}} </td>
                    <td class="d-flex justify-content-between align-items-center pt-2">
                        <a [routerLink]="['/pages/delivery/edit-delivery', d.id]"><button
                                class="btn btn-primary px-4 py-1"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                    height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                                </svg></button></a>
                        <button class="btn btn-danger px-4 py-1" onclick="confirm('Bạn có chắc chắn muốn xóa chứ')"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash3" viewBox="0 0 16 16">
                                <path
                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                            </svg></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <ngx-paginator   
        [apiUrl]="apiUrl" 
        [current_page]="currentDelivery" 
        [last_page]="lastDelivery" 
        (dataList)="getPage($event)">
    </ngx-paginator>
    </section>
</main>
