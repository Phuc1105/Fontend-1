<ngx-alerts [messages]="[]"></ngx-alerts>
<main class="form" id="orders_form">
    <section class="form__header">
        <h4>Thêm Đơn Hàng Trà Sữa Mới</h4>
    </section>
    <section class="form__body p-3">
        <form (ngSubmit)="onSubmit()" [formGroup]="orderForm">
            <div class="form-group">
                <label for="customer_name">Tên Khách Hàng <em class="text-danger">*</em></label>
                <input type="text" name="customer_name" formControlName="customer_name">

                <span class="text-danger"
                    *ngIf="orderForm.get('customer_name')!.invalid && (orderForm.get('customer_name')!.dirty || orderForm.get('customer_name')!.touched)">
                    <ng-container *ngIf="orderForm.get('customer_name')!.errors?.['required']"> Tên khách hàng không
                        được
                        để trống</ng-container>

                </span>
            </div>
            <div class="form-group">
                <label for="customer_phone">Số Điện Thoại <em class="text-danger">*</em></label>
                <input type="tel" id="customer_phone" name="customer_phone" formControlName="customer_phone">
                <span class="text-danger"
                    *ngIf="orderForm.get('customer_phone')!.invalid && (orderForm.get('customer_phone')!.dirty || orderForm.get('customer_phone')!.touched)">
                    <ng-container *ngIf="orderForm.get('customer_phone')!.errors?.['required']"> Số điện thoại không
                        được để
                        trống</ng-container>
                    <ng-container *ngIf="orderForm.get('customer_phone')!.errors?.['pattern']"> Số điện thoại phải bắt
                        đầu là 0 và
                        phải đủ 10 số</ng-container>
                </span>

            </div>
            <div class="form-group">
                <label for="milkTea_flavor">Hương Vị Trà Sữa</label>
                <select id="milkTea_flavor" name="milkTea_flavor" required formControlName="milkTea_flavor">
                    <option value="" disabled selected>Chọn vị trà sữa</option>
                    <option value="original">Truyền thống</option>
                    <option value="matcha">Matcha</option>
                    <option value="taro">Khoai Môn</option>
                    <option value="honeydew">Dưa Gang</option>
                    <option value="chocolate">Sô-cô-la</option>
                </select>
                <span class="text-danger"
                    *ngIf="orderForm.get('milkTea_flavor')!.invalid && (orderForm.get('milkTea_flavor')!.dirty || orderForm.get('milkTea_flavor')!.touched)">
                    <ng-container *ngIf="orderForm.get('milkTea_flavor')!.errors?.['required']">Hương vị không được
                        để trống</ng-container>
                </span>
            </div>
            <div class="form-group">
                <label for="sugar">Đường</label>
                <select id="sugar" name="sugar" required formControlName="sugar">
                    <option value="" disabled selected>Chọn lượng đường</option>
                    <option value="0">Không đường</option>
                    <option value="30">30%</option>
                    <option value="50">50%</option>
                    <option value="70">70%</option>
                    <option value="100">100%</option>
                </select>
                <span class="text-danger"
                    *ngIf="orderForm.get('sugar')!.invalid && (orderForm.get('sugar')!.dirty || orderForm.get('sugar')!.touched)">
                    <ng-container *ngIf="orderForm.get('sugar')!.errors?.['required']">Mức đường không được để
                        trống</ng-container>
                </span>
            </div>
            <div class="form-group">
                <label for="ice">Đá</label>
                <select id="ice" name="ice" required formControlName="ice">
                    <option value="" disabled selected>Chọn lượng đá</option>
                    <option value="0">Không đá</option>
                    <option value="30">30%</option>
                    <option value="50">50%</option>
                    <option value="70">70%</option>
                    <option value="100">100%</option>
                </select>
                <span class="text-danger"
                    *ngIf="orderForm.get('ice')!.invalid && (orderForm.get('ice')!.dirty || orderForm.get('ice')!.touched)">
                    <ng-container *ngIf="orderForm.get('ice')!.errors?.['required']">Mức đá không được để
                        trống</ng-container>
                </span>

            </div>
            <div class="form-group">
                <label for="toppings">Topping</label>
                <select id="toppings" name="toppings" required formControlName="toppings">
                    <option value="" disabled selected>Chọn toppings</option>
                    <option value="pearl">Trân Châu</option>
                    <option value="pudding">Pudding</option>
                    <option value="aloe">Thạch Lô Hội</option>
                    <option value="grass_jelly">Thạch Đen</option>
                </select>
                <span class="text-danger"
                    *ngIf="orderForm.get('toppings')!.invalid && (orderForm.get('toppings')!.dirty || orderForm.get('toppings')!.touched)">
                    <ng-container *ngIf="orderForm.get('toppings')!.errors?.['required']">Topping không được để
                        trống</ng-container>
                </span>

            </div>
            <div class="form-actions">
                <button type="submit">Thêm Đơn Hàng</button>
            </div>
        </form>
    </section>
</main>
