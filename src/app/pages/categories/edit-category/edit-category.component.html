<main class="form" id="edit_category_form">
    <section class="form__header">
        <h4>Sửa Danh Mục</h4>
    </section>
    <section class="form__body p-3">
        <form>
            <div class="form-group">
                <label for="category_name">Loại Sản Phẩm:</label>
                <input type="text" id="category_name" name="category_name" required>
            </div>
            <div class="form-group">
                <label for="description">Mô Tả</label>
                <textarea id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="file">Hình Ảnh:</label>
                <input type="file" id="file" name="file">
            </div>
            <div class="form-group">
                <label for="status">Trạng Thái:</label>
                <select id="status" name="status" required>
                    <option value="1">Kích hoạt</option>
                    <option value="2">Hiển thị</option>
                    <option value="3">Ẩn</option>
                </select>
            </div>
            <div class="form-group">
                <label for="trending">Xu Hướng:</label>
                <select id="trending" name="trending" required>
                    <option value="1">Có</option>
                    <option value="0">Không</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit">Sửa Danh Mục</button>
            </div>
        </form>
    </section>
</main>
