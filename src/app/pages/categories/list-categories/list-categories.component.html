<main class="table" id="customers_table">
    <section class="table__header">
        <h4>Danh Sách Danh Mục</h4>

    </section>
    <div *ngIf="deleteNotification" class="alert alert-success" role="alert">
        Xóa thành công
    </div>
    <section class="table__body">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Id <span class="icon-arrow">&UpArrow;</span></th>
                    <th>Tên món <span class="icon-arrow">&UpArrow;</span></th>
                    <th>Mô tả <span class="icon-arrow">&UpArrow;</span></th>
                    <th>Trạng thái <span class="icon-arrow">&UpArrow;</span></th>
                    <th>Xu hướng <span class="icon-arrow">&UpArrow;</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categories of lisCategories">
                    <td>{{ categories.id }}</td>
                    <td>{{ categories.name }}</td>
                    <td>{{ categories.description }}</td>
                    <td><strong *ngIf="categories.role == '1'">kích hoạt</strong>
                        <strong *ngIf="categories.role == '2'">chưa kích hoạt</strong>

                    </td>
                    <td><strong *ngIf="categories.status == 'hot'">hot</strong>
                        <strong *ngIf="categories.status == 'none'">none</strong>

                    </td>
                    <td class="d-flex justify-content-between align-items-center">
                        <a [routerLink]="['/pages/categories/edit-category', categories.id]">
                            <button class="btn btn-primary px-4 py-1">Sửa</button>
                        </a>
                        <button type="button" class="btn btn-danger px-4 py-1" (click)="openDeleteDialog(categories.id)">
                            Xóa
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <ngx-paginator [apiUrl]="apiUrl" [current_page]="currentPage" [last_page]="lastPage"
            (dataList)="getPage($event)">
        </ngx-paginator>
    </section>
</main>
