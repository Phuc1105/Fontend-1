<div class="container">
    <div *ngIf="createData" class="alert alert-success" role="alert">
        Thêm thành công
    </div>
    <main class="form" id="customers_form">
        <section class="form__header">
            <h4>Thêm món</h4>
        </section>
        <section class="form__body p-3">
            <form (ngSubmit)="onSubmit()" [formGroup]="createForm">
                <div class="form-group">
                    <label for="name">Tên món</label>
                    <input type="text" id="name" name="name" class="form-control" formControlName="name" required>
                    <span class="text-danger"
                        *ngIf="createForm.get('name')!.invalid && (createForm.get('name')!.dirty || createForm.get('name')!.touched)">
                        Tên không được để trống!!
                    </span>
                </div>
                <div class="form-group">
                    <label for="description">Mô tả:</label>
                    <input type="text" id="description" name="description" class="form-control"
                        formControlName="description" required>
                    <span class="text-danger"
                        *ngIf="createForm.get('description')!.invalid && (createForm.get('description')!.dirty || createForm.get('description')!.touched)">
                        mô tả
                    </span>
                </div>
                <div class="form-group">
                    <label for="role">Trạng thái:</label>
                    <select id="role" name="role" class="form-control" formControlName="role" required>
                        <option value="" disabled selected>Trạng thái</option>
                        <option value="1">kích hoạt</option>
                        <option value="2">chưa kích hoạt</option>

                    </select>
                    <span class="text-danger"
                        *ngIf="createForm.get('role')!.invalid && (createForm.get('role')!.dirty || createForm.get('role')!.touched)">
                        Vui lòng chọn chức vụ!!
                    </span>
                </div>
                <div class="form-group">
                    <label for="status">xu hướng:</label>
                    <select id="status" name="status" class="form-control" formControlName="status" required>
                        <option value="" disabled selected>Chọn xu hướng...</option>
                        <option value="hot">hot</option>
                        <option value="none">none</option>
                    </select>
                    <span class="text-danger"
                        *ngIf="createForm.get('status')!.invalid && (createForm.get('status')!.dirty || createForm.get('status')!.touched)">
                      chọn xu hướng
                    </span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Thêm Nhân Viên</button>
                </div>
            </form>
        </section>
    </main>
</div>
