
<main class="table" id="customers_table">
    <section class="table__header">
        <h4>Danh Sách Sản Phẩm</h4>
        <div class="input-group">
            <input type="search" placeholder="Tìm kiếm..." style="margin-top: 2px;">
           
        </div>
        <div class="export__file">
            <label for="export-file" class="export__file-btn" title="Xuất File"></label>
            <input type="checkbox" id="export-file">
            <div class="export__file-options">
                <label>Xuất Dữ Liệu &nbsp; &#10140;</label>
                <!-- <label for="export-file" id="toPDF">PDF <img src="assets/images/pdf.png" alt="PDF"></label>
                <label for="export-file" id="toEXCEL">EXCEL <img src="assets/images/excel.png" alt="Excel"></label> -->
            </div>
        </div>
    </section>
    <section class="table__body">
        <table>
            <thead>
                <tr>
                    <th> Id <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Tên sản phẩm <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Hình ảnh <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Giá sản phẩm <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Trạng thái <span class="icon-arrow">&UpArrow;</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let products of listProducts, let i = index">
                    <td> {{i+1}} </td>
                    <td> {{products.product_name}}</td>
                    <td> <img src="{{products.image}}" alt="Zinzu Chan Lee"> </td>
                    <td>
                        {{products.price}}
                    </td>
                    <td>  {{products.status}}</td>
                    <td class="d-flex justify-content-between align-items-center">
                        <a routerLink="/pages/products/edit-product"><button class="btn btn-primary px-4 py-1">Sửa</button></a>
                        <button class="btn btn-danger px-4 py-1" onclick="confirm('Bạn có chắc chắn muốn xóa chứ')">Xóa</button>
                    </td>                                                         
                </tr>
                
            </tbody>
            <ngx-paginator
            [apiUrl]="apiUrl" 
            [current_page]="currentProduct" 
            [last_page]="lastProduct"
            (dataList)="getPage($event)"
            >
                
            </ngx-paginator>
        </table>
    </section>
</main>
